<div class="container-fluid" style="height: 100vh;">
    <div class="d-flex flex-column w-100 h-100 rounded">
        <div class="container row mb-5 m-auto mt-5">
            <div class="col">
                <svg (click)="back()" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" style="cursor: pointer;" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
            </div>
            <div class="col fs-3 text-black fw-bold">COMMENTS</div>
        </div>
        <!-- <div class="m-auto ">COMMENTS</div> -->
        <div class="container h-100">
            <div class="col p-2 position-relative">
                <div class="card p-4 h-25">
                    <div class="card-block">
                        <h4 class="card-title">{{post.name | titlecase}}</h4>
                        <div class="row">
                            <p class="col">
                                {{post.body}}
                            </p>
                            <!-- <p>Author: <span class="fw-bolder">{{post.name}}</span></p> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row fw-semibold p-4">Comments({{comments?.length}})</div>
            <ng-container *ngFor="let data of comments">
                <div class="container border mb-2 p-4">
                    <div class="d-flex justify-content-center row">
                        <div class="col">
                            <div class="d-flex flex-column comment-section">
                                <div class="bg-white p-2">
                                    <div class="d-flex flex-row user-info"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                                        <div class="d-flex flex-column justify-content-start ml-2">
                                            <span class="d-block font-weight-bold name" style="margin-left: 10px;">{{post.name}}</span>
                                            <span class="date text-black-50" style="margin-left: 10px;">{{data.email}}</span></div>
                                    </div>
                                    <div class="mt-2">
                                        <p class="comment-text">{{data.body}}.</p>
                                    </div>
                                </div>
                                <div class="bg-white">
                                    <div class="d-flex flex-row fs-12">
                                        <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span></div>
                                        <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
                                        <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
                                    </div>
                                </div>
                                <div class="bg-light p-2">
                                    <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40"><textarea class="form-control ml-1 shadow-none textarea"></textarea></div>
                                    <div class="mt-2 d-flex justify-content-start">
                                        <button style="margin-right: 10px;" class="btn btn-primary btn-sm shadow-none" type="button">Post comment</button>
                                        <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- <ng-container *ngif="post">

            </ng-container> -->
        </div>
    </div>
</div>
